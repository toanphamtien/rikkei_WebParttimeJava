<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function bai1(){
            let i = 10;
            let f = 20.5;
            let b = true;
            let s = 'Ha Noi';

            document.write('i = ' + i + '<br>');
            document.write('f = ' + f + '<br>');
            document.write('b = ' + b + '<br>');
            document.write('s = ' + s + '<br>');
        }

        function bai2(){
            let width = 20;
            let height = 10;
            let area = width*height;

            document.write('Area = ' + area);
        }

        function bai3(){
            let a, b;

            a = prompt('Nhap a: ');
            b = prompt('Nhap b: ');

            if (a%b == 0) {
                alert(' a chia het cho b');
            }
            else{
                alert(' a khong chia het cho b');
            }

        }
    </script>
</head>
<body>
    <button type="button" onclick="bai1()">Bai 1</button>
    <br>

    <button type="button" onclick="bai2()">Bai 2</button>
    <br>

    <button type="button" onclick="bai3()">Bai 3</button>
    <br>
</body>
</html>
