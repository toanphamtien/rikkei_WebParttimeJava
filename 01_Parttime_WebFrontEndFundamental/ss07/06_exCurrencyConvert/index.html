<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form action="#" method="get" name="testName" id="testId">
        <div class="currency">
            <label for="from-currency"><strong>From</strong></label>
            <select name="from-currency" id="from-currency">
                <option value="vnd">VND</option>
                <option value="usd" selected>USD</option>
                <option value="jpy">JPY</option>
            </select>

            <label for="to-currency"><Strong>To</Strong></label>
            <select name="to-currency" id="to-currency">
                <option value="vnd" selected>VND</option>
                <option value="usd">USD</option>
                <option value="jpy">JPY</option>
            </select>
        </div>

        <div class="amount">
            <label for="amount"><strong>Amount</strong></label><br>
            <input type="number" name="amount" id="amount" min="0">
            <button type="button" onclick="convert()">Convert</button>
        </div>

        <div id="result"></div>
    </form>
</body>

</html>
