<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
</head>

<style>
    table{
        width: auto;
        margin: auto;
        background-color: antiquewhite;
        padding: 10px;
    }

    td{
        padding-top: 5px;
    }
</style>

<body>
    <form action="https://google.com">
        <table>
            <tr>
                <td colspan="3" style="background-color: rgb(103, 247, 203); font-size: larger; font-weight: bold; color: blue;">
                    DANG KY HOC VIEN
                </td>
            </tr>

            <tr>
                <td style="width: 20%; color: blue;">
                    <label for="name">Ho va Ten</label>
                </td>
                <td style="width: 60%;">
                    <input type="text" id="name" name="name" placeholder="Nguyen Van A" size="32">
                </td>
                <td style="width: 20%;"></td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="birthDay">Ngay Sinh</label>
                </td>
                <td>
                    <input type="date" id="birthDay" name="birthDay" placeholder="dd/mm/yyyy">
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="sex">Gioi tinh</label>
                </td>
                <td>
                    <input type="radio" name="sex" id="male" value="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Nu</label>
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="address">Dia chi</label>
                </td>
                <td>
                    <textarea id="address" name="address" cols="32" rows="3"></textarea>
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="class">Lop</label>
                </td>
                <td>
                    <select id="class" name="class">
                        <option value="">--Chon lop--</option>
                        <option value="1">Lop 1</option>
                        <option value="2">Lop 2</option>
                        <option value="3">Lop 3</option>
                    </select>
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td style="color: blue;">
                    <label for="phone">Dien thoai</label>
                </td>
                <td>
                    <input type="tel" id="phone" name="phone">
                </td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Dang Ky">
                    <input type="reset" value="Nhap Lai">
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>
</html>
