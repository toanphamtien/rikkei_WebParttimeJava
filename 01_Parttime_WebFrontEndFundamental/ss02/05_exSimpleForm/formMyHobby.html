<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form My Hobby</title>
</head>

<style>
    table {
        border: 10px solid rgb(68, 135, 190);
        width: auto;
        margin: auto;
    }

    td {
        width: 25%;
        padding: 5px;
    }
</style>

<body>
    <form action="#" method="get">
        <table>
            <tr>
                <td colspan="4"
                    style="background-color: burlywood; text-align: center; font-size: 20px; font-weight: bold; color: white;">
                    So thich cua ban
                </td>
            </tr>

            <tr>
                <td style="text-align: right; color: blue;">
                    <label for="name">Ho va Ten</label>
                </td>
                <td colspan="3">
                    <input type="text" id="name" name="name" placeholder="Nguyen Van A" size="32">
                </td>
            </tr>

            <tr>
                <td style="text-align: right; color: blue;">
                    <label for="email">Email</label>
                </td>
                <td colspan="3">
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" size="32">
                </td>
            </tr>

            <tr>
                <td style="text-align: right; color: blue;">
                    So thich
                </td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="sport" name="sport">
                    <label for="sport">The thao</label>
                </td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="music" name="music">
                    <label for="music">Am nhac</label>
                </td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="book" name="book">
                    <label for="book">Doc sach</label>
                </td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="web" name="web">
                    <label for="web">Luot web</label>
                </td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="game" name="game">
                    <label for="game">Choi game</label>
                </td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="movie" name="movie">
                    <label for="movie">Dien anh</label>
                </td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td style="text-align: left; color: orange;">
                    <input type="checkbox" id="travel" name="travel">
                    <label for="travel">Du lich</label>
                </td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Gui thong tin">
                </td>
                <td>
                    <input type="reset" value="Nhap lai">
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>

</html>
