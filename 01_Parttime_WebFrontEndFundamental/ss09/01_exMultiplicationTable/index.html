<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td {
            border: 1px solid black;
        }
        td{
            padding: 5px;
        }
    </style>

    <script>
        function bangCuuChuong(){
            let id = "";
            let mulStr = "";
            let divStr = ""
            let i = 0;
            let j = 0;

            for (i = 2; i < 10; i++){
                for (j = 2; j <= 10; j++){
                    mulStr = mulStr + i.toString() + " x " + j.toString() + " = " + (i*j).toString() + "<br>";
                    divStr = divStr + (i*j).toString() + " : " + i.toString() + " = " + j.toString() + "<br>";
                }
                id = "mul" + i.toString();
                document.getElementById(id).innerHTML = mulStr;
                id = "div" + i.toString();
                document.getElementById(id).innerHTML = divStr;
                mulStr = "";
                divStr = "";
            }
        }

        window.onload = function(){
            bangCuuChuong();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Bang Nhan</td>
        </tr>
        <tr>
            <td id="mul2"></td>
            <td id="mul3"></td>
            <td id="mul4"></td>
            <td id="mul5"></td>
        </tr>
        <tr>
            <td id="mul6"></td>
            <td id="mul7"></td>
            <td id="mul8"></td>
            <td id="mul9"></td>
        </tr>
        <tr>
            <td colspan="4">Bang Chia</td>
        </tr>
        <tr>
            <td id="div2"></td>
            <td id="div3"></td>
            <td id="div4"></td>
            <td id="div5"></td>
        </tr>
        <tr>
            <td id="div6"></td>
            <td id="div7"></td>
            <td id="div8"></td>
            <td id="div9"></td>
        </tr>
    </table>
</body>
</html>
