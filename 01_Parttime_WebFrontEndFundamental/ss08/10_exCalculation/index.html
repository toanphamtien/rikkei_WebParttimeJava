<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <table id="calculation">
        <tr>
            <td colspan="4"><div id="result">0</div></td>
        </tr>
        <tr>
            <td><button type="button" onclick="clickEvent(this.value);" value="1">1</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="2">2</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="3">3</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="+">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="clickEvent(this.value);" value="4">4</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="5">5</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="6">6</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="clickEvent(this.value);" value="7">7</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="8">8</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="9">9</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="*">x</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="clickEvent(this.value);" value="C">C</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="0">0</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="=">=</button></td>
            <td><button type="button" onclick="clickEvent(this.value);" value="/">/</button></td>
        </tr>
    </table>
</body>
</html>
