<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fakingText(){
            let fakeText = "Co lam gi, co viet duoc dau ma co.";
            let text = document.getElementById("text").value;
            
            if(text.length >= fakeText.length){
                document.getElementById("text").value = "";
            }
            else{
                document.getElementById("text").value = fakeText.substring(0, text.length);
            }
            setTimeout(fakingText,1);
        }
    </script>
</head>
<body onload="fakingText()" style="text-align: center;">
    <h2>Faking Text</h2>
    <textarea name="text" id="text" cols="30" rows="5"></textarea>
</body>
</html>
