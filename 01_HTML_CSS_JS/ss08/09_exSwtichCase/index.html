<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function cal(){
            let month = parseInt(document.getElementById("month").value);
            switch (month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Thang " + month + " co 31 ngay";
                    break;
                    case 1:
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Thang " + month + " co 30 ngay";
                    break;
                    case 2:
                    document.getElementById("result").innerHTML = "Thang " + month + " co 28 hoac 29 ngay";

            }
        }
    </script>
</head>
<body style="margin: 20px;">
    <form action="#">
        <input type="number" name="month" id="month" min="1" max="12" placeholder="Ban muon xem thang may?"
        style="width: 200px;">
        <button type="button" onclick="cal();">Tinh so ngay</button>
        <br><div id="result"></div>
    </form>
</body>
</html>
