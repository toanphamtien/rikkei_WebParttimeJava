<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div id="slide-1" class="slide">
                    <p class="slide-text">1</p>
                    <a class="slide-prev" href="#slide-4" title="Next"></a>
                    <a class="slide-next" href="#slide-2" title="Next"></a>
                </div>

                <div id="slide-2" class="slide">
                    <p class="slide-text">2</p>
                    <a class="slide-prev" href="#slide-1" title="Prev"></a>
                    <a class="slide-next" href="#slide-3" title="Next"></a>
                </div>

                <div id="slide-3" class="slide">
                    <p class="slide-text">3</p>
                    <a class="slide-prev" href="#slide-2" title="Prev"></a>
                    <a class="slide-next" href="#slide-4" title="Next"></a>
                </div>

                <div id="slide-4" class="slide">
                    <p class="slide-text">4</p>
                    <a class="slide-prev" href="#slide-3" title="Prev"></a>
                    <a class="slide-next" href="#slide-1" title="Prev"></a>
                </div>
            </div>

            <div class="slider-nav">
                <a class="slider-navlink" href="#slide-1"></a>
                <a class="slider-navlink" href="#slide-2"></a>
                <a class="slider-navlink" href="#slide-3"></a>
                <a class="slider-navlink" href="#slide-4"></a>
            </div>
        </div>
    </div>
</body>

</html>
